{% load static from static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ImproVocab</title>
        <link rel="stylesheet" href="{% static 'styling.css' %}">
    </head>
    <body>
        <header class="wrapper">
            <h1><a href="{% url 'words:list' %}"><img src="{% static 'words_logo.png' %}" height="15%" width="15%"/></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    <li>
                        <a href="{% url 'words:create' %}">Add a Word</a>
                    </li>
                    <li>
                        <a href="{% url 'words:learn' %}">Learn New Word</a>
                    </li>
                    <li>
                        <a href="{% url 'words:practice' %}">Practice Old Words</a>
                    </li>
                    {% else %}
                        <li>
                            <a href="{% url 'accounts:login' %}">Login</a>
                        </li>
                        <li>
                            <a href="{% url 'accounts:signup' %}">Signup</a>
                        </li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
