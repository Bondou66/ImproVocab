{% extends 'base_layout.html' %}
{% block content %}
    <div class="word_detail">
        <div class="word">
            <h2>{{ word.word }}</h2>
            <p>{{ word.definition }}</p>
            <p>{{ word.origins }}</p>
            <p>{{ word.context }}</p>
            <p>{{ word.word_type }}</p>
            <img src ="{{ article.thumb.url }}" />
        </div>
    </div>
    <form class="site-form" action="{% url 'words:learn' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Learn">
        <input type="hidden" name="slug" value="{{ word.slug }}">
    </form>
{% endblock %}
