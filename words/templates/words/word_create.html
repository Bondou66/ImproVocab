{% extends 'base_layout.html' %}
{% block content %}
    <div class="create-word">
        <h2>Create your word bro</h2>
        <form class="site-form" action="{% url 'words:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock %}
