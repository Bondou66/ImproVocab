{% extends 'base_layout.html' %}
{% block content %}
    <h1>Word List</h1>
    <div class="words">
        {% for word in words %}
            <div class="word">
                <h2><a href="#">{{ word.word }}</a></h2>
                <p>{{ word.snippet }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
